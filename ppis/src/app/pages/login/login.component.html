<h1 style="margin-left: 1%;">Login</h1>
<hr>
<div class="centerForm" >
  <form autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input id="userName" type="text" class="form-control" [(ngModel)] ="user.name" placeholder="User Name..." [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input id="password" type="password" class="form-control" [(ngModel)] ="user.password" placeholder="Password..." [ngModelOptions]="{standalone: true}" />
    </div>
        
    <button  class="btn btn-primary pl-3" style="margin-right:20px" (click)="login()" >Login</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
