<nav [profesor]="profesor" [student]="student"></nav>
<h1  style="margin-left: 1%;">Dokumenti</h1>
<hr>
<div class="row">
    <dokumenti-form  *ngIf="student" class="col-md-2" (saveDocument)="saveDocument($event)"></dokumenti-form>
    <div >
        <dokumenti-overview class="col-md-10" [newDocument]="newDocument"> </dokumenti-overview>
        <button *ngIf="profesor==undefined && student==undefined" type="submit" class="btn btn-primary" style="margin-right:20px"(click)="obrada()">Obradi</button>
        <button *ngIf="profesor==undefined && student==undefined" type="submit" class="btn btn-primary" style="margin-right:20px"(click)="odbij()">Odbij</button>
    </div>
</div>
