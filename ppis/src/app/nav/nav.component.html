<div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" >College Information System</a>
      </div>
  
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a [routerLink]="['/home']" [queryParams]="{profesor: profesor,student:student}" routerLinkActive="active">Home</a></li>
          <li *ngIf="profesor || student"><a [routerLink]="['/predmeti']"  [queryParams]="{profesor: profesor,student:student}" routerLinkActive="active">Predmeti</a></li>
          <li *ngIf="student"><a [routerLink]="['/ispiti']"  [queryParams]="{profesor: profesor,student:student}" routerLinkActive="active">Ispiti</a></li>
          <li *ngIf="student || (profesor==undefined && student==undefined)"><a [routerLink]="['/dokumenti']"  [queryParams]="{profesor: profesor,student:student}" routerLinkActive="active">Dokumenti</a></li>
          <li *ngIf="profesor || student"><a [routerLink]="['/profil']"  [queryParams]="{profesor: profesor,student:student}" routerLinkActive="active">Profil</a></li>          
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a [routerLink]="['/login']" routerLinkActive="active">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
